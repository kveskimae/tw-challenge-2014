<div class="container with-sidebar">
  <div class="row">
    <div class="col-md-9">
      <br>
      <br>
      <br>


      <div class="alert alert-success" data-ng-if="succ">
        <a  class="close" data-dismiss="alert">&times;</a>
        <strong>Money ({{message.value}} USD) are successfully sent. <a href="#/history"> Click here to see the details! </a> </strong>
      </div>


      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="amount" class="col-sm-2 control-label">Amount</label>
          <div class="col-sm-10">
            <div class="input-group" id="amount">

              <span class="input-group-addon">$</span>
              <input ng-model="amount" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="fee" class="col-sm-2 control-label">Fee</label>
          <div class="col-sm-10">
            <div id="fee" class="input-group">
              <span class="input-group-addon">$</span>
              <input ng-value="0.38" readonly="readonly" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" ng-click="back()">Back</button>
            <button class="btn btn-primary" ng-click="confirm()">Confirm</button>
          </div>
        </div>
      </form>

    </div>

  </div>

</div>
